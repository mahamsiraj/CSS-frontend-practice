<html lang="en">
<head>
  <title>flexbox</title>
  <link rel="stylesheet" href="css/simple-flexbox.css">
</head>
<body>
  <!-- flexbox-1 -->
  <div class="flexbox-1">
  <div class="light-pink">200px</div>
  <div class="light-blue">75px</div>
</div>
 
<!-- flexbox-2 -->
<div class="flexbox-2">
  <div class="light-pink-2">Item-1</div>
  <div class="light-blue-2">Item-2</div>
  <div class="light-pink-3">Item-3</div>
  </div>

  <!-- flexbox-3 -->
<div class="flexbox-3">
  <div class="light-pink-4">Item-1</div>
  <div class="light-blue-3">Item-2</div>
  <div class="light-pink-5">Item-3</div>
  <div class="light-blue-4">Item-3</div>
</div>

<!-- flexbox-4 -->
<div class="flexbox-4">
  <div class="light-pink-6">200px</div>
  <div class="light-blue-5">75px</div>
</div>
</body>
</html>
